    <script type="text/javascript">
        // var count_ans = 3;
        var count_question = 1;
        function addAns(x){
            $(function(){
                $("#q"+x+" #add_ans").before("<div class='bl'><input type='text' name='ans["+(x-1)+"][]'><input class='ch' type='checkbox' name='ch["+(x-1)+"][]' required='Must be written something'></div>")
            });
        }
        function addQuestion(){
            count_question++;
            

            $(function(){
                $("#add_question").before("<div id='q"+count_question+"'' class='question'><input type='text'name='question[]' placeholder='Write your question'><div class='bl'><input type='text' name='ans["+(count_question-1)+"][]' required='Must be written something'><input type='checkbox' name='ch["+(count_question-1)+"][]'></div><div class='bl'><input type='text' name='ans["+(count_question-1)+"][]' required='Must be written somethin'><input class='ch' type='checkbox' name='ch["+(count_question-1)+"][]'></div><input id='add_ans' type='button' name='btn' value='Add answer' onclick='addAns("+count_question+")'></div>")
            });

               
        }
